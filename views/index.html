<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        * {
            margin: 0;
            padding: 0;
        }

        .titulo{
            transform: rotate(45deg);
        }
        .fundo {
            background-color: #ff9053;
            height: 100vh;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
        }

        .botao:hover {
            background-color: black;
        }

        #resultado {
            background-color: white;
            width: 155px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
        .mostrador{
            display: flex;
        }@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        * {
            margin: 0;
            padding: 0;
        }

        .titulo{
            transform: rotate(45deg);
        }
        .fundo {
            background-color: #ff9053;
            height: 100vh;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
        }

        .botao:hover {
            background-color: black;
        }

        #resultado {
            background-color: white;
            width: 155px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
        .mostrador{
            display: flex;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="fundo">
        <div class="titulo">
            <i class="fa-solid fa-3"></i>
        </div>
        <div class="calculadora">
            <h1>Calculadora</h1>
           <div class="mostrador">
            <p id="resultado"></p>
            <td><button class="botao" onclick="back()"><</button></td>
           </div>
            
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="insert('/' , 'http://localhost:3000/div')">/</button></td>
                    <td><button class="botao" onclick="insert('*' , 'http://localhost:3000/mult')">X</button></td>
                    <td><button class="botao" onclick="insert('%', 'http://localhost:3000/porc')">%</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-', 'http://localhost:3000/sub')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+' , 'http://localhost:3000/sum')">+</button></td>

            
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('√', 'http://localhost:3000/raiz')">√</button></td>
                   

                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var corpo = {
            'numeroUm': '',
            'numeroDois': ''
        }

        var operacoes = [];
        var resultadoPost = '';


         function insert(num, rota)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;

            if (rota) {
                operacoes.push(rota);
            }
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
            corpo = {
            'numeroUm': '',
            'numeroDois': ''
            }
            operacoes = [];
            resultadoPost = '';

        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            var valor = '';
            
           
            for (var i = 0 ; i < resultado.length; i++) {
                var indice = resultado.charAt(i)
                console.log(indice)
                console.log(isDigito(indice))
                if(isDigito(indice) === true) {
                    valor += indice;
                }
                else {
                    corpo.numeroUm = valor
                    valor = ''
                }
                corpo.numeroDois = valor;
            }

            mandarOperacao(operacoes[0], corpo);  
            operacoes.pop(0);


        }
        function mandarOperacao(url, body) {
            console.log("Body=", body)
            let request = new XMLHttpRequest()
            request.open("POST", url, true)
            request.setRequestHeader("Content-type", "application/json")
            request.send(JSON.stringify(body))
            request.onload = function () {
                console.log(this.responseText)
                resultadoPost = this.responseText
                document.getElementById('resultado').innerHTML = resultadoPost;
                console.log(resultadoPost)
                }
                return request.responseText;
        }
        function isDigito(str){
        return /^\d+$/.test(str);
    }
    </script>
</body>

</html>
